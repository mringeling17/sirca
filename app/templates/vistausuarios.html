<!DOCTYPE html>
{% extends "base.html" %} {% block title %}Ver usuarios{% endblock %}
{% block content %}
  <h3 align="center">Ver usuarios:</h3>
  <div class="container">
    <div class="card">
      <div class="card-body mx-auto text-center">

 <table class="table table-responsive table-bordered">
    <thead>
       <th>Email</th>
       <th>Nombre</th>
       <th>Apellido</th>
       <th>Nivel</th>
       <th>Fecha registro</th>
    </thead>

    {% for dato in datos %}
        <tr>
          <td>{{dato[1]}}</td>
          <td>{{dato[3]}}</td>
          <td>{{dato[4]}}</td>
          <td>{{dato[6]}}</td>
          <td>{{dato[7]}}</td>
       </tr>
    {% endfor %}
 </table>
</div>
</div>
</div>
{% endblock %}
