<!DOCTYPE html>
{% extends "base.html" %} {% block title %}Datos reserva{% endblock %}
{% block content %}
  <h3 align="center">Buscar Reserva:</h3>
<form action = "{{ url_for('eliminar_reserva') }}" method="POST">
  <div class="form-group">
    <label for="mailr">Mail usuario</label>
    <input type="email" class="form-control" id="mailr" name="mailr" placeholder="Mail">
  </div>

  <div class="form-group">
    <label for="nombrer">Nombre Cliente</label>
    <input type="text" class="form-control" id="nombrer" name="nombrer" placeholder="Nombre y Apellido">
  </div>

  <button type="submit" class="btn btn-primary">Buscar</button>
 </form>
{% endblock %}
