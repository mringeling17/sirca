<!DOCTYPE html>
<!---formulario con autocompletar--->
{% extends "base.html" %} {% block title %}Datos reserva parcial{% endblock %}
{% block content %}
<form action = "{{ url_for('realizar_reserva_parcial') }}" method="POST">
  <h3 align="center">Hacer reserva para:</h3>
  <div class="form-group">
      <div class="form-group">
        <label for="nombre1">Nombre del jugador 1:</label>
        <input type="text" class="form-control" id="nombre1" name="nombre1" value={{nombre}} readonly>
      </div>

      <div class="form-group">
        <label for="apellido1">Apellido del jugador 1:</label>
        <input type="text" class="form-control" id="apellido1" name="apellido1" value={{apellido}} readonly>
      </div>

      <div class="form-group">
        <label for="nivel1">Nivel de juego del jugador 1:</label>
        <input type="text" class="form-control" id="nivel1" name="nivel1" value={{nivelfinal}} readonly>
      </div>

  <div class="form-group">
    <label for="nombrer">Nombre</label>
    <input type="text" class="form-control" id="nombrer" name="nombrer" value={{nombreses}} readonly>
  </div>

  <div class="form-group">
    <label for="apellr">Apellido</label>
    <input type="text" class="form-control" id="apellr" name="apellr" value={{apellidoses}} readonly>
  </div>

  <div class="form-group">
    <label for="email">Correo Electronico</label>
    <input type="text" class="form-control" id="emailr" name="emailr" value={{emailses}} readonly>
  </div>

  <div class="form-group">
    <label for="tipo_reserva">Tipo de reserva:</label>
    <select class="form-control" id="tipo_reserva">
      <option value= "2" disabled>Reserva Completa</option>
      <option value= "1">Reserva Parcial</option>
    </select>
  </div>

  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="opcionespag" id="ponline" value="1">
  <label class="form-check-label" for="ponline">Pago Online</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="opcionespag" id="pmanual" value="2">
  <label class="form-check-label" for="pmanual">Pago Manual</label>
</div>
  <br/>
  <button type="submit" class="btn btn-primary" name="idreserva" value={{idrec}}>Confirmar Reserva</button>
</form>

{% endblock %}
