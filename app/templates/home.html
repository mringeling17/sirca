{% extends "base.html" %} {% block title %}Mis Reservas{% endblock %} {% block content
    %}
    <h3 align="center">Reservas</h3>
    <div class="container">
      <div class="card">
        <div class="card-body mx-auto text-center">
          {% if session['tipo'] == 1 %}
          <table class="table table-responsive table-bordered">
            <thead>
              <th>Fecha</th>
              <th>Bloque</th>
              <th>Cancha</th>
            </thead>

          {% for dato in data %}
            <tr>
              <td>{{dato[0][0]}}</td>
              <td>{{dato[0][1]}}</td>
              <td>{{dato[0][2]}}</td>
            </tr>

          {% endfor %}
        </table>
        {% endif %}

        </div>
      </div>
    </div>
    {% endblock %}
