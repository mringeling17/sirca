{% extends "base.html" %} {% block title %}Iniciar Sesion{% endblock %} {% block content
    %}
    <div class="container">
      <div class="card">
        <div class="card-body">

          <form method="POST">
            <h3 align="center">Iniciar Sesión</h3>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="ejemplo@dominio.com"
              />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Contraseña"
              />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
          </form>
          <!-- <a href="reset_with_token.html">Olvide Mi Contraseña</a>  -->
        </div>

        </div>
      </div>
    {% endblock %}
